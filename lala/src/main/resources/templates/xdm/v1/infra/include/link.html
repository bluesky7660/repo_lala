<th:block th:fragment="list-link">
    <div class="btn-toolbar mt-5 justify-content-between">
        <div>
            <a href="javascript:void(0);" class="btn btn-danger"><i class="bi bi-x-lg"></i></a>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="bi bi-trash"></i></button>
        </div>
        <div>
            <button type="button" class="btn btn-success"><i class="bi bi-file-earmark-excel"></i></button>
            <a th:href="${listLink}" class="btn btn-info"><i class="bi bi-plus-lg"></i></a>
        </div>
    </div>
</th:block>
